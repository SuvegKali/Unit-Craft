	<link href=
"https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap"

</head> 

<body> 
	<nav class="navbar">
		<ul id="navlist">
			<li>
				<a id="nav-design" href="index.html">
					Home
				</a>

			<li>
				<a  id="nav-design" href="numbersys.html">

			<li >

		</ul>
	</nav>
	<h1 class="title">Number System Converter</h1> 
	<div class="root"> 
		
		<section> 
			<div class="option"> 
				<span> 
					<label>Convert from:</label> 
					<select id="typeFrom"
							onchange="reverse()"> 
						<option value="10"> 
							Decimal 
						</option> 
						<option value="2"> 
							Binary 
						</option> 
						<option value="8">Octal</option> 
						<option value="16"> 
							HexaDecimal 
						</option> 
					</select> </span><span> 
					<label>Convert to:</label> 
					<select id="typeTo"
							onchange="update()"> 
						<option value="10"
								lable="Decimal"> 
							Decimal 
						</option> 
						<option value="2"> 
							Binary 
						</option> 
						<option value="8">Octal</option> 
						<option value="16"> 
							HexaDecimal 
						</option> 
					</select> 
				</span> 
				<br /> 
				<br /> 
				<span> 
					<label id="inputType">Enter {Decimal}:</label> 
					<input type="text"
						min="0"
						value="0"
						id="input"
						onkeyup="update()" /> 
				</span> 
				<span> 
					<label id="resultType">Result {Octal}:</label> 
					<input id="res"
						onkeyup="reverse()"
						type="text"
						min="0"
						value="0" /> 
				</span> 
			</div> 
		</section> 
	</div> 
	<script src="numbersys.js"></script> 
</body> 

</html>
